name: Go

on: ["push", "pull_request"]

jobs:
  build-lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Build
        run: go build -v ./...

      - name: Lint - vet
        run: go vet ./...

      - name: Test
        run: go test -v ./...
